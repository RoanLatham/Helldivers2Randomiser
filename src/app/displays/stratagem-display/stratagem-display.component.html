<div class="flex-vertical stratagem-display">
  <div class="icon-background">
    <img
      class="stratagem-icon"
      [src]="stratagem.iconPath"
      alt="{{ stratagem.name }} Icon"
    />
  </div>
  <p class="primary-text">{{ stratagem.name }}</p>
  <p class="secondary-text">{{ stratagem.shipModule }}</p>
</div>
